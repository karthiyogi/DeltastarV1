<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card style="margin-bottom:21px;height:99px;margin-top:37px;" (click)="goToVideos(name)">
        <ion-item>
            <ion-avatar item-start style="margin-top:28px;">
                 <img src="assets/img/videos.svg">
              </ion-avatar>
          <!-- <ion-icon name="ion-videocamera" item-start large></ion-icon> -->
          <h2>Videos</h2>
          <p>completed : </p>
        </ion-item>  
    </ion-card>
    <ion-card style="margin-bottom:21px;height:99px" (click)="goToNotes(name)">
      <ion-item>
          <ion-avatar item-start style="margin-top:28px;">
               <img src="assets/img/notes.svg">
            </ion-avatar>
        <!-- <ion-icon name="football" item-start large></ion-icon> -->
        <h2>Notes</h2>
        <p>completed : </p>
      </ion-item>  
  </ion-card>
  <ion-card style="margin-bottom:21px;height:99px" (click)="goToQuiz(name)">
    <ion-item>
        <ion-avatar item-start style="margin-top:28px;">
             <img src="assets/img/quiz.png">
          </ion-avatar>
      <!-- <ion-icon name="football" item-start large></ion-icon> -->
      <h2>Quiz</h2>
      <p>completed : </p>
    </ion-item>  
</ion-card>
</ion-content>
